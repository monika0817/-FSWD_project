<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AI music generator</title>
        <link rel="stylesheet" href="style.css">
        <script>
            function Register(){
                window.open("login.html")
            }
        </script>
    </head>
    <body class="icon">
        <h1 class="main">Interactive music playlist generator</h1>
        <div class="wrapper">
            <form action="">
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <br><br>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="email" required><br><br>
                </div>

                <div class="input-box">
                    <input type="password" placeholder="password" required>
                    <br><br>
                </div>
                <button  onclick="Register()" type="submit" class="btn" href>Register</button>
            </form>
        </div>
    </body>
</html>
